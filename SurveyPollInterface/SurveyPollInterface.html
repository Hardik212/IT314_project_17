<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey and Polls</title>
    <link rel="stylesheet" href="./SurveyPollInterface.css">
    <link rel='stylesheet' href="../navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>

<body>
    <navbar class="navbar-container">
        <div class="logoimg">
            <img class="logo-content" src="../images/logoQuickpoll.png" alt="logo">
        </div>
        <div class="header-btn-container">
            <button class="header-btn" id="login">Publish</button>
        </div>
    </navbar>

    <div class="main-page-container">
        <div class="heading">
            <div class="heading-title">
                <input type="text" class="heading-box" placeholder="Heading"> 
            </div>

            <div class="description">
                <input type="text" class="description-box" placeholder="Write a short description for your survey..."> 
            </div> 
        </div>

        <div class="main-form">
            <div class="question" id="question1">
                <div>
                    <input type="text" name="question1" class="question-box" placeholder="Question">
                    <button type="button" id="answer-type-button">Answer</button>
                </div>
                
                <div>
                    <input type="text" name="answer1" class="answer-box" placeholder="Answer">
                </div>

                <div>
                    <input type="checkbox" id="checkbox-id1" name="checkbox-name1">
                    <label for="checkbox-id1"><input type="text" name="addfield1" class="check-box" placeholder="Add Field"></label>
                    <button type="button" id="add-field-button">Add Field</button>
                </div>

                <div>
                    <input type="radio" id="radio-id1" name="radio-name1">
                    <label for="radio-id1"><input type="text" name="addfield1" class="radio-box" placeholder="Add Field"></label>
                    <button type="button" id="add-field-button">Add Field</button>
                </div>

                <div>
                    <label for="file" class="file-input-text">Select a file to upload</label>
                    <input type="file" class="file-input" id="file" name="file-name1">
                </div>

                <div>
                    <input type="date" class="input-date" id="date">
                </div>

                <div>
                    <input type="time" class="input-time" id="time">
                </div>
             
                <div>
                    <input type="date" class="input-date" id="date-time">
                    <input type="time" class="input-time" id="date-time">
                </div>
            </div>

            <div> 
                <button type="button" id="add-question">Add Question</button> 
            </div>


        </div>

    </div>




    <!-- footer -->
    <footer id="footer-mainpage">
        <div class="left-footer">
            <div class="footer-logo">
                <img class="logo-footer-img" src="../images/logoQuickpoll.png" alt="logo">
            </div>
        </div>
        <div id="copyright-text">
            <p>Â© 2023 QuickPolls. All rights reserved.</p>
        </div>
        <div class="right-footer">
            <!-- social media links -->
            <div class="social-media-links">
                <a href="#" class="social-icon fab fa-facebook-f fa-2xl"></a>
                <a href="#" class="social-icon fab fa-twitter fa-2xl"></a>
                <a href="#" class="social-icon fab fa-instagram fa-2xl"></a>
                <a href="#" class="social-icon fab fa-linkedin fa-2xl"></a>
                <a href="#" class="social-icon fab fa-pinterest fa-2xl"></a>
            </div>
        </div>
    </footer>


<script src="./SurveyPollInterface.js"></script>
</body>
</html>
