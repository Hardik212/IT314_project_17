    <div class="main-page-container">
        <div class="heading">
            <div class="heading-title">
                <input type="text" class="heading-box" placeholder="Heading"> 
            </div>

            <div class="description">
                <input type="text" class="description-box" placeholder="Write a short description for your survey..."> 
            </div> 
        </div>

        <div class="main-form">

            <div class="question">

                    <input type="text" class="question-box" placeholder="Question">
                    <!-- <button id="answer-type-button">Answer</button> -->
                    <div class="dropdown">
                        <button class="dropbtn">Answer</button>
                        <div class="dropdown-content">
                            <a>Text Box</a>

                            <a>Multiple Choice</a>

                        </div>
                </div>
                
                <div>
                    <input type="text" class="answer-box" placeholder="Answer">
                </div>

                <div>
                    <input type="checkbox" id="checkbox-id1" name="checkbox-name1">
                    <label for="checkbox-id1"><input type="text" name="addfield1" class="check-box" placeholder="Add Field"></label>
                    <button id="add-field-button">Add Field</button>
                    <button id="delete-field-button">Delete Field</button>
                </div>

                <div>
                    <input type="radio" id="radio-id1" name="radio-name1">
                    <label for="radio-id1"><input type="text" name="addfield1" class="radio-box" placeholder="Add Field"></label>
                    <button id="add-field-button">Add Field</button>
                    <button id="delete-field-button">Delete Field</button>
                </div>

                <div>
                    <label for="file" class="file-input-text">Select a file to upload</label>
                    <input type="file" class="file-input" id="file" name="file-name1">
                </div>

                <div>
                    <input type="date" class="input-date" id="date">
                </div>

                <div>
                    <input type="time" class="input-time" id="time">
                </div>
             
                <div>
                    <input type="date" class="input-date" id="date-time">
                    <input type="time" class="input-time" id="date-time">
                </div>

                <div>
                    <button class="delete-question" type="button"> <img id="delete-question-image" src="../images/DeleteIcon.png" alt="Delete Question" /> </button>
                </div>

            </div>

        </div>

    </div>
