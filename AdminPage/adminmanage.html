<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="./adminmanage.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="editProfile.css"> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/91d08a18ba.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://kit.fontawesome.com/91d08a18ba.css" crossorigin="anonymous">
  <link rel="stylesheet" href="../navbar.css">
  <link rel="stylesheet" href="./adminPage.css">
</head>

<body>
  <nav class="navbar-container">
    <div class="logoimg">
      <img class="logo-content" src="../images/logoQuickpoll.png" alt="logo">
    </div>

    <ul>
      <li><a href="../index.html" id="logoutuseradmin">Logout</a></li>
    </ul>
  </nav>

  <div class="leftside">
    <h2 id="admin-greeting-2"></h2><br>
    <ul>
      <li id="active-hover-sidebar-11">User Management</li>
      <li id="active-hover-sidebar-22">Admin Management</li>
      <li id="active-hover-sidebar-33">Survey Management</li>
    </ul>
  </div>

  <div class="mid">
    <div class="item">
      <div class="item-box" id="item1">
        <li>Total Users</li>
        <li id="item1-first">--</li>
      </div>
      <div class="item-box" id="item2">
        <li>Total Polls conducted</li>
        <li id="item2-second">--</li>
      </div>
      <div class="item-box" id="item3">
        <li>Promoted polls</li>
        <li id="item3-third">--</li>
      </div>
    </div>
    <hr>

    <form class="container formcontrolwithwidh" id="promoteuserform">
      <div class="form-group container formcontainer">
        <label for="exampleInputEmail1" class="fontsizelabel">Promote</label>
        <input type="text" class="form-control" id="promoteusername" placeholder="Enter username">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        <span id="user-promoted-content" class="common-message-class"></span>

        <div>
          <button type="button" id="searchbutton1" class="btn btn-light movebtn">Search</button>
          <button type="submit" id="promotebtn" class="btn btn-success movebtn1" disabled>Promote</button>
        </div>
      </div>
    </form>
    <hr>
    <form class="container formcontrolwithwidh" id="demoteuserform">
      <div class="form-group container formcontainer">
        <label for="exampleInputEmail1" class="fontsizelabel">Demote</label>
        <input type="text" class="form-control" id="demoteusername" placeholder="Enter username">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        <span id="user-demoted-content" class="common-message-class"></span>
        <div>
          <button type="button" id="searchbutton2" class="btn btn-light movebtn">Search</button>
          <button type="submit" id="demotedbtn" class="btn btn-danger movebtn1" disabled>Demote</button>
        </div>
      </div>
    </form>

  </div>
</body>
<script src="./adminmanage.js"></script>

</html>
