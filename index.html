<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
          <a href="index.html" class = "logo"><img  src="images/logo.jpg"></a>

          <div class="search-box">
            <img src="images/search.png">
            <input type="search" placeholder="Search">
          </div>
      </div>

      <div class = "navbar-center">
        <ul>
          <li>
            <a href="#" class="active-link"><img src='images/home.png'><span>Home</span></a>
          </li>
        </ul>
      </div>

      <div class = "navbar-right">
        <div class="online">
          <image src="images/manish.jpg" class="nav-profile-img" onclick="togglemenu()"></image>
        </div>
      </div>

<!------------profile-drop-down-menu------------>
      <div class="profile-menu-wrap" id="profilemenu">
        <div class="profile-menu">
          <div class="user-info">
            <img src="images/manish.jpg">
            <div>
              <h3>Manish Khare</h3>
              <a href="profile.html">See your profile</a>
            </div>
          </div>
          <hr>
          <a href="#" class="profile-menu-link">
            <img src="images/feedback.png">
            <p>Give Feedback</p>
            <span>></span>
          </a>

          <a href="#" class="profile-menu-link">
            <img src="images/setting.jpg">
            <p>Settings & Privacy</p>
            <span>></span>
          </a>

          <a href="#" class="profile-menu-link">
            <img src="images/help.png">
            <p>Help & Support</p>
            <span>></span>
          </a>

          <a href="#" class="profile-menu-link">
            <img src="images/display.jpg">
            <p>Display & Accessibility</p>
            <span>></span>
          </a>

          <a href="#" class="profile-menu-link">
            <img src="images/logout.png">
            <p>Logout</p>
            <span>></span>
          </a>
        </div>
      </div>



    </nav>

    <script>
      let profilemenu = document.getElementById("profilemenu");

      function togglemenu(){
        profilemenu.classList.toggle("open-menu");
      }
    </script>

    

  </body>
</html>
