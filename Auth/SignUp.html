    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}

.already_reg{
    font-size: 14px;
    font-weight: 300;
    text-align: center;
    margin-top: 10px;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -90px;
    top: -180px;
    margin-top: 70px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -80px;
    bottom: -450px;
}
form{
    height: 900px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
    margin-top: 160px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}
label{
    display: block;
    margin-top:15px;
    font-size: 16px;
    font-weight: 500;
}
select{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
option{
    color: #e5e5e5;
    background-color: rgba(0, 0, 2, 0.6);
}
input{
    display: block;
    height: 30px; /* decrease height */
    width: 80%; /* decrease width */
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 30px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 10px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 20px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="signup-form" method="POST">
        <h3>Sign Up Here</h3>
<br><br>
        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="name">

        <label for="email">Email</label>
        <input type="text" placeholder="Email" id="email">

        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username">

        <label for="role">Role</label>
        <select name="role" id="role">
            
                <option value="--select--">--Select--</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="doctor">Doctor</option>
                <option value="engineer">Engineer</option>
                <option value="lawyer">Lawyer</option>
                <option value="business">Business</option>
                <option value="politician">Politician</option>
                <option value="other">Other</option>
            
        </select>
        <!-- <input type="password" placeholder="Role" id="role"> -->

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="confirm_password">

        <button href="Login.html">Sign Up</button>
        <div>
            <p class="already_reg"> Do you have an account? <a href="https://lisbon-groupdocs-app.s3.us-west-2.amazonaws.com/Login"> Login </a></p>
        </div>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>

        <br><br>
    </form>
</body>
    <script src="../Config/Config.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./signup.js"></script>
</html>
